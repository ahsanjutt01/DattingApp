<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}" class="card-img-top">
  <ul class="list-inline text-center animate member-icons">
    <li class="list-inline-item" [routerLink]="['/member/' + user.id ]"><button class="btn btn-primary">
      <i class="fa fa-user"></i>
    </button></li>
    <li class="list-inline-item" (click)="sendLike(user.id)"><button class="btn btn-primary">
      <i class="fa fa-heart"></i>
    </button></li>
    <li class="list-inline-item" [routerLink]="['/member/' + user.id]" [queryParams]="{tab: 3}"><button class="btn btn-primary">
      <i class="fa fa-envelope"></i>
    </button></li>
  </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center center mb-1">
      <i class="fa fa-user"></i>
      {{user.knownAs}} - {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{user.city}}
    </p>
  </div>
</div>
